  <circle cx="450" cy="110" r="3" fill="#00BFFF"/>
  <circle cx="50" cy="140" r="5" fill="#FFD700"/>
  <circle cx="460" cy="160" r="4" fill="#FF6347"/>
  <circle cx="80" cy="180" r="3" fill="#9370DB"/>
  <circle cx="440" cy="200" r="5" fill="#32CD32"/>
  
